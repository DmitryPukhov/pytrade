[loggers]
keys = root,WebQuikConnector,WebQuikBroker,Feed,WebQuikFeed,FeedInterop,Feed2Csv,BrokerInterop,Strategy

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_WebQuikConnector]
qualname = connector.quik.WebQuikConnector
handlers =
level = INFO

[logger_WebQuikBroker]
qualname = connector.quik.WebQuikBroker
handlers =
level = INFO

[logger_Feed]
qualname = feed.Feed
handlers =
level = INFO

[logger_WebQuikFeed]
qualname = connector.quik.WebQuikFeed
handlers =
level = INFO

[logger_Feed2Csv]
qualname = feed.Feed2Csv
handlers =
level = INFO

[logger_FeedInterop]
qualname = interop.FeedInterop
handlers =
level = INFO

[logger_BrokerInterop]
qualname = interop.BrokerInterop
handlers =
level = INFO

[logger_Strategy]
qualname = Strategy
handlers =
level = INFO
[logger_root]
level = INFO
handlers = stream_handler

[handler_stream_handler]
class = StreamHandler
formatter = formatter
args = (sys.stderr,)

[formatter_formatter]
format = %(asctime)s.%(msecs)03d %(levelname)s %(module)s - %(funcName)s: %(message)s
date_fmt = %Y-%m-%d %H:%M:%S
